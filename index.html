<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image">
    
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum"><b>0.041 ETH</b>
    <img src="images/icon-clock.svg" alt="icon-clock" class="clock"><span> 3 days left</span>

    <hr>

    <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
    <span class="description">
      Creation of <strong>Jules Wyvern</strong>
    </span>

  </div>

  
</body>
</html>
